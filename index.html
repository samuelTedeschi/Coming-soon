<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lançamento</title>

    <link rel="stylesheet" href="style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script> 

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet"> 
    
    <script src="script.js"></script>
</head>
<body>

    <div class="conteudo">

        <!--title-->
        <h1>Lançamento Nike V6</h1>
       
        <div id="clockdiv" class="time">

          <div>
            <span class="days" id="day"></span>
          </div>
          <div>
            <span class="hours" id="hour"></span>
          </div>
          <div>
            <span class="minutes" id="minute"></span>
          </div>
          <div>
            <span class="seconds" id="second"></span>
          </div>

        </div>
        
        <p>Escreva-se para saber mais sobre o produto.</p>
  
        <!--Button com Modal-->
        <input type="button" value="Increva-se" data-bs-toggle="modal" data-bs-target="#myModal">

            <!--Modal Bootstrap-->
        <div class="modal" id="myModal">
            <div class="modal-dialog">
              <div class="modal-content">
          
                <!-- Modal Header -->
                <div class="modal-header">
                  <h4 class="modal-title">Escreva-se</h4>
                  <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
          
                <!-- Modal body -->
                <div class="modal-body">
                  <form>
                    <div>
                        <label class="form-label">Nome</label>
                        <input type="text" name="" id=""  placeholder=" Digite seu nome">
                    </div>
                    <div>
                        <label class="form-label">e-mail</label>
                        <input type="email"  placeholder="Digite seu email">
                    </div>
                  </form>
                </div>
          
                <!-- Modal footer -->
                <div class="modal-footer">
                  <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Enviar</button>
                </div>
          
              </div>
            </div>
          </div>
          
        </div>
        
        <!--Image produto-->
        <div class="produto">
          <img src="revolt-164_6wVEHfI-unsplash.jpg" alt="Tenis Nike">
        </div>
        
</body>
</html>
